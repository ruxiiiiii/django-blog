 {% load staticfiles %}
 {% load static %}
<html>

    <head>
        <title>CS at UoB</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">
    </head>

    <body>

    
            <div class="page-header">
                {% if user.is_authenticated %}

                    <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                    <a href="{% url 'post_new' %}" class ="icon" >&nbsp Add Post</a>

                    <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
                    <a href="{% url 'post_draft_list' %}" class="icon" >&nbsp Drafts</a>

                    <a href="{% url 'logout' %}" class="top-menu"><span class="glyphicon glyphicon-log-out"></span></a>
                    <a href="{% url 'logout' %}" class="icon" >&nbsp Log Out</a>

                    <p class="top-menu">Hello, {{ user.username }}!</p>

                {% else %}
                    <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
                    <a href="{% url 'login' %}" class ="icon" >&nbsp Log In</a>
                {% endif %}
                <h1><a href="/">CS at UoB</a></h1>
            </div>

            <div class="content container">
                <div class="row">
                    <div class="col-md-8">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>

    </body>
</html>
