{% extends 'blog/base.html' %}
{% load staticfiles %}
{% load static %}

<html lang="en-uk">
    <body>
            {% block content%}
                {% for post in posts %}
                    <div class="post">
                        <div class="date">
                            <p>published: {{ post.published_date }}</p>
                        </div>

                        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                            <p>{{ post.text|linebreaksbr }}</p>
                            <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.comment.count }}</a>
                    </div>
                {% endfor %}
            {%endblock%}
    </body>
</html>
